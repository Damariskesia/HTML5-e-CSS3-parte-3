<!DOCTYPE html>
<html lang="pt_br">
<head>
	<meta charset="utf-8">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/contato.css">
</head>
<body>
	<header>
		<div class="caixa">
			<h1><img src="imagens/logo.png" alt="Logo da barbearia alura"></h1>
			<nav>
				<ul class="navegacao">
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<form>
			<label for="nomesobrenome">Nome Completo</label>
			<input type="text" name="Nome completo" id="nomesobrenome" class="input-padrao" required placeholder="Seu nome Completo">

			<label for="email">E-mail</label>
			<input type="email" name="E-mail" id="email" class="input-padrao" required="email" placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" name="Telefone" id="telefone" class="input-padrao" required="tel" placeholder="(xx) xxxxx-xxxx">

			<label for="mensagem">Mensagem</label>
			<textarea cols="80" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite aqui sua mensagem"></textarea>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>

				<label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email">E-mail</label>
				
				<label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone">Ligação</label>

				<label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
					
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label><input type="checkbox" name="Novidades" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

			<input type="submit" name="Enviar formulário" value="Enviar formulário" class="enviar">
			
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8hrs ~ 20hrs</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8hrs ~ 20hrs</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8hrs ~ 20hrs</td>
					</tr>
				</tbody>
			</table>

		</form>	
	</main>

	<footer>
		<img src="imagens/logo-branco.png" alt="Logo da barbearia alura">
		<p class="copyright">&copy;Copyright Barbearia Alura - 2021 By Dama</p>
	</footer>

</body>
</html>
